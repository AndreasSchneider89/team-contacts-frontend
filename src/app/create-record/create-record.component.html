<div class="card">
    <div class="card-header">
        <h5>Create new Record</h5>
    </div>

    <div class="card-body">
        <form>
            <div class="row mb-2">

                <div class="col">
                    <!--FirstName-->
                    <label class="form-label">First Name</label>
                    <input type="text" [(ngModel)] ="record.firstName" name="FirstName" class="form-control">
                </div>

                <div class="col">
                    <!--LastName-->
                    <label class="form-label">Last Name</label>
                    <input type="text" [(ngModel)] ="record.lastName" name="LastName" class="form-control">
                </div>  
            </div>
        
            <div class="row mb-1">
                <div class="col-12">
                     <!--EmailAdress-->
                     <label class="form-label">Email </label>
                    <input type="email" [(ngModel)] ="record.email" name="Email"  class="form-control">
                </div>
                
            </div>
        
            
          </form>
    </div>

    <div class="card-footer">
        <button (click)="save()" class="btn btn-primary">Submit</button>
    </div>
</div>
